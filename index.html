<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Timer Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: green;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      user-select: none;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #playBtn {
      background-color: blue;
      color: white;
    }

    #resetBtn {
      background-color: gray;
      color: white;
    }

    #message {
      font-size: 24px;
      margin: 20px;
    }

    #scores {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="message">Click Play to start</div>

  <button id="playBtn">Play</button>
  <button id="resetBtn">Reset Best Score</button>

  <div id="scores">
    <p>Reaction Time: <span id="current">--</span> ms</p>
    <p>Best Time: <span id="best">--</span> ms</p>
  </div>

  <script>
    let startTime = 0;
    let waitingForClick = false;
    let timeoutId = null;
    let bestTime = null;

    const message = document.getElementById("message");
    const playBtn = document.getElementById("playBtn");
    const resetBtn = document.getElementById("resetBtn");
    const currentSpan = document.getElementById("current");
    const bestSpan = document.getElementById("best");

    playBtn.addEventListener("click", startGame);

    resetBtn.addEventListener("click", () => {
      bestTime = null;
      bestSpan.textContent = "--";
      message.textContent = "Best score reset!";
    });

    document.body.addEventListener("click", () => {
      if (!waitingForClick) return;

      const reactionTime = Date.now() - startTime;
      waitingForClick = false;
      document.body.style.backgroundColor = "green";

      currentSpan.textContent = reactionTime;

      if (bestTime === null || reactionTime < bestTime) {
        bestTime = reactionTime;
        bestSpan.textContent = bestTime;
      }

      message.textContent = "Nice! Click Play to try again.";
    });

    function startGame() {
      message.textContent = "Wait for red...";
      currentSpan.textContent = "--";
      document.body.style.backgroundColor = "green";
      waitingForClick = false;

      const randomDelay = Math.random() * 3000 + 1000;

      timeoutId = setTimeout(() => {
        document.body.style.backgroundColor = "red";
        message.textContent = "CLICK!";
        startTime = Date.now();
        waitingForClick = true;
      }, randomDelay);
    }
  </script>

</body>
</html>
