<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Clicker Game</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1dbf45, #3ddc6c);
      overflow: hidden;
      color: white;
    }

    /* Lightning Effect */
    .lightning {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        120deg,
        rgba(255,255,255,0.15) 0px,
        rgba(255,255,255,0.15) 2px,
        transparent 2px,
        transparent 40px
      );
      animation: flash 4s infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes flash {
      0%, 90%, 100% { opacity: 0; }
      92%, 96% { opacity: 0.6; }
    }

    .game-container {
      position: relative;
      background: rgba(0,0,0,0.5);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      z-index: 2;
    }

    h1 {
      margin-top: 0;
    }

    .screen {
      background: #444;
      border-radius: 10px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }

    .screen.wait { background: #e74c3c; }
    .screen.ready { background: #2ecc71; }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    #startBtn { background: #2196f3; }
    #startBtn:hover { background: #1976d2; }

    #resetBtn { background: #f39c12; }
    #resetBtn:hover { background: #d68910; }

    .stats {
      margin-top: 10px;
      font-size: 14px;
    }

    .leaderboard {
      margin-top: 15px;
      text-align: left;
    }

    .leaderboard h3 {
      text-align: center;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="lightning"></div>

  <div class="game-container">

    <h1>⚡ Reaction Clicker ⚡</h1>

    <div id="screen" class="screen">
      Click Start
    </div>

    <button id="startBtn">Start</button>
    <button id="resetBtn">Restart</button>

    <div class="stats">
      Last: <span id="lastTime">--</span> ms<br>
      Best: <span id="bestTime">--</span> ms
    </div>

    <div class="leaderboard">
      <h3>Top 5</h3>
      <ol id="scores"></ol>
    </div>

  </div>

  <script>
    const screen = document.getElementById("screen");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");

    const lastTimeEl = document.getElementById("lastTime");
    const bestTimeEl = document.getElementById("bestTime");
    const scoresEl = document.getElementById("scores");

    let state = "idle";
    let startTime = 0;
    let timer = null;

    let scores = JSON.parse(localStorage.getItem("reactionScores")) || [];

    function updateBoard() {
      scoresEl.innerHTML = "";

      scores.sort((a, b) => a - b).slice(0, 5).forEach(s => {
        const li = document.createElement("li");
        li.textContent = s + " ms";
        scoresEl.appendChild(li);
      });

      if (scores.length) {
        bestTimeEl.textContent = Math.min(...scores);
      }

      localStorage.setItem("reactionScores", JSON.stringify(scores));
    }

    function startGame() {
      if (state !== "idle") return;

      state = "waiting";
      screen.textContent = "Wait...";
      screen.className = "screen wait";

      const delay = Math.random() * 3000 + 2000;

      timer = setTimeout(() => {
        state = "ready";
        startTime = performance.now();
        screen.textContent = "CLICK!";
        screen.className = "screen ready";
      }, delay);
    }

    function resetGame() {
      clearTimeout(timer);
      state = "idle";
      screen.textContent = "Click Start";
      screen.className = "screen";
      lastTimeEl.textContent = "--";
    }

    screen.addEventListener("click", () => {

      if (state === "waiting") {
        clearTimeout(timer);
        state = "idle";
        screen.textContent = "Too Soon!";
        screen.className = "screen";
        return;
      }

      if (state === "ready") {
        const time = Math.round(performance.now() - startTime);

        lastTimeEl.textContent = time;
        scores.push(time);
        updateBoard();

        state = "idle";
        screen.textContent = "Nice!";
        screen.className = "screen";
      }

    });

    startBtn.addEventListener("click", startGame);

    resetBtn.addEventListener("click", () => {
      resetGame();
      scores = [];
      localStorage.removeItem("reactionScores");
      updateBoard();
      bestTimeEl.textContent = "--";
    });

    updateBoard();
  </script>

</body>
</html>
